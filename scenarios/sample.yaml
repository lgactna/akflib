# Run with one of the following:
#   akf-translate scenarios/sample.yaml --translate
#   akf-translate scenarios/sample.yaml --execute --machine-name none

name: sample scenario
description: sample scenario
author: lgactna
seed: "0"
libraries:
  - akflib.modules
actions:
  - name: Create a new CASE bundle to be reused throughout the scenario
    module: akflib.modules.sample.SampleModule
    args:
      arg1: "value1"
      arg2: "value2"
  - name: Instantiate a hypervisor object tied to a specific virtual machine
    module: akflib.modules.vbox.VBoxStartModule
    args:
      machine_name: "akf-windows_1"